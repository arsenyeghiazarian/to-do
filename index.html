<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/emojionearea.min.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>To Do</title>
    </head>
    <body>
        <header class="header">
            <div class="position-relative">
                <div class="nav-btn-wrapper">
                    <div class="d-flex align-items-center">
                        <button class="nav-btn btn" onclick="toggleMenu()">
                            <div id="nav-icon">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </button>
                    </div>
                    <div class="input-group" id="search-input-container">
                        <div class="input-group-append">
                            <button class="btn search-btn" type="button" id="searchBtn">
                                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                  </svg>
                            </button>
                          </div>
                        <input type="text" class="form-control" placeholder="search"> 
                    </div>
                </div>
                <div class="container-lg">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="title">To Do List</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="menu" id="menu-wrapper">
                <ul class="nav flex-column" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation" onclick="toggleMenu('currentList')">
                        <a class="nav-link active" id="current-tab" data-toggle="tab" href="#current" role="tab" aria-controls="current" aria-selected="true">Current</a>
                    </li>
                    <li class="nav-item" role="presentation" onclick="toggleMenu('doneList')">
                        <a class="nav-link" id="done-tab" data-toggle="tab" href="#done" role="tab" aria-controls="done" aria-selected="false">Done</a>
                    </li>
                    <li class="nav-item" role="presentation" onclick="toggleMenu('deletedList')">
                        <a class="nav-link" id="deleted-tab" data-toggle="tab" href="#deleted" role="tab" aria-controls="deleted" aria-selected="false">Deleted</a>
                    </li>
                </ul>
            </div>
            <div id="list-box-wrapper">
                <div class="container-lg">
                    <div class="row">
                        <div class="col-12">
                            <div class="content">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab">
                                        <div class="list-box">
                                            <div class="list">
                                                <ul class="inner-wrapper" id="list-wrapper" >
                                                    
                                                </ul>
                                            </div>
                                            <div class="d-flex align-item-center px-3">
                                                <div class="form-group flex-fill">
                                                    <input type="text" class="form-control" id="new-task" value="" placeholder="To Do...">
                                                </div>
                                                <button disabled id="submit" class="btn submit-btn" onclick="submit()">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="done" role="tabpanel" aria-labelledby="done-tab">
                                        <div class="list-box">
                                            <div class="list">
                                                <ul class="inner-wrapper" id="done-list">
                                                    
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="deleted" role="tabpanel" aria-labelledby="deleted-tab">
                                        <div class="list-box">
                                            <div class="list">
                                                <ul class="inner-wrapper" id="delete-list">
                                                    
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/emojionearea.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
