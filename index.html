<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link 
            rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>To Do</title>
    </head>
    <body>
        <section>
            <div class="container-lg">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title">To Do List</h1>
                    </div>
                    <div class="col-12">
                        <div class="content">
                            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="current-tab" data-toggle="tab" href="#current" role="tab" aria-controls="current" aria-selected="true">Current</a>
                                </li>
                                <li class="nav-item mx-2" role="presentation">
                                    <a class="nav-link" id="done-tab" data-toggle="tab" href="#done" role="tab" aria-controls="done" aria-selected="false">Done</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="deleted-tab" data-toggle="tab" href="#deleted" role="tab" aria-controls="deleted" aria-selected="false">Deleted</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab">
                                    <div class="list-box">
                                        <div class="list">
                                            <ul class="inner-wrapper" id="list-wrapper" >
                                                
                                            </ul>
                                        </div>
                                        <div class="d-flex align-item-center px-3">
                                            <div class="form-group flex-fill">
                                                <input type="text" class="form-control" id="new-task" value="" placeholder="To Do...">
                                            </div>
                                            <button disabled id="submit" class="btn submit-btn" onclick="submit()">Add</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="done" role="tabpanel" aria-labelledby="done-tab">
                                    <div class="list-box">
                                        <div class="list">
                                            <ul class="inner-wrapper" id="done-list">
                                                
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="deleted" role="tabpanel" aria-labelledby="deleted-tab">
                                    <div class="list-box">
                                        <div class="list">
                                            <ul class="inner-wrapper" id="delete-list">
                                                
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./script/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
